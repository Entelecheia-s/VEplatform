    <style> 
    .zw{
        text-indent:40px;
    }

    /* 控制字体大小与颜色 */
    .t1{
        color: rgb(76, 152, 203);
        font-size: clamp(16px, 1vw, 24px);
        font-weight: bold;
    }
    .t2{
        color: gray;
        font-size: clamp(16px, 1vw, 24px);
    }
    .t3{
        color: #3463af;
        font-size: clamp(20px, 1.1vw, 28px);
        line-height: normal;
    }

    #inter:hover{
        font-size: clamp(20px, 1.1vw, 28px);
        cursor: pointer;
        text-decoration: underline;
    }
    /* 控制分割线 */
    hr {
    width: 80%;           /* 控制长度不要全宽 */
    margin-left: 0;       /* 靠左对齐更自然 */
    border: 0;
    border-top: 1px solid #ccc;
}
    #center{
        width: 88%;
        box-sizing: border-box;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        position: absolute;
        z-index: 2;

        padding: 30px;
        padding-top: 3%;
        

        /* 外边距 */
        margin: 10% 6% 0 6%  
    }
    


    /* 左右布局的盒子 */
    .flex-container{
        width: 90%;
        margin: 0 auto;
        display:flex;
        align-items:center;
        gap:90px; 
    }
    .img-combination{
        width:45%;

        position: relative;
        display: inline-block;
        /* width: fit-content; */
    } 

    .text-content{
        flex:1;
        line-height: 1.6em;
    }
 
    /* 图片组合色块 */
    .combination{
      /* width: 45%;
      height: 50px; */
      background-color: rgb(76, 152, 203);
      margin: 10% 10% auto auto; /* 居中并与下方间距 */

      position: absolute;
      top: 3px;
      left: 5px; 
      width: 90%;
      height: 90%;
      z-index: 0;
      border-radius: 2px;
    } 

    .main-image {
    position: relative;
    display: block;
    z-index: 1;
    border-radius: 2px;
    margin: 0 0 15px 10%; 
  }

    /* 顶部导航栏 */
    .navbar {
      background-color: #173e63;  /* 深蓝背景 */
      color: white;/*字体颜色*/
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .nav-item, .nav-icon, .platform-title {
      font-size: 16px;
      cursor: pointer;
    }

    .nav-item:hover, .nav-icon:hover {
      text-decoration: underline;
    }

    .platform-title {
      font-size: 22px;
      font-weight: bold;
    }

    .login-btn, .register-btn {
      background-color: transparent;
      border: 1px solid white;
      border-radius: 15px;
      padding: 5px 15px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .register-btn {
      background-color: #2a7dc3;
      border: none;
      margin-left: 5px;
    }

    .login-btn:hover, .register-btn:hover {
      background-color: #4b90c6;
    }
    /* 背景图 */
    .banner {
    width: 100%;
    height: 200px;  /* 控制高度：可调 */
    background-image: url("网站背景.jpg"); 
    background-position: center;
    background-size: cover; /*保持铺满但不压缩 */
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
}
    /* 顶部横线 */
    .top-line{
      width: 90%;
      height: 3px;
      background-color: #3463af;
      margin: 0 auto 15px auto; /* 居中并与下方间距 */
      border-radius: 2px;
    } 
    .t4{
      font-size: clamp(20px, 1.1vw, 28px);
      line-height: normal;
      margin: 0 auto 2% 5%; /* 居中并与下方间距 */
      color: #3463af;
      }

    </style>
   
</head>
