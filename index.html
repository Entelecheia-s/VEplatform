<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大物虚拟实验平台</title>
    <style> 
    .zw{
        text-indent:40px;
    }

    /* 控制字体大小与颜色 */
    .t1{
        color: rgb(76, 152, 203);
        font-size: clamp(16px, 1vw, 24px);
        font-weight: bold;
    }
    .t2{
        color: gray;
        font-size: clamp(16px, 1vw, 24px);
    }
    .t3{
        color: #3463af;
        font-size: clamp(20px, 1.1vw, 28px);
        line-height: normal;
    }

    #inter:hover{
        font-size: clamp(20px, 1.1vw, 28px);
        cursor: pointer;
        text-decoration: underline;
    }
    /* 控制分割线 */
    hr {
    width: 80%;           /* 控制长度不要全宽 */
    margin-left: 0;       /* 靠左对齐更自然 */
    border: 0;
    border-top: 1px solid #ccc;
}
    #center{
        width: 90%;
        box-sizing: border-box;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        position: relative;
        z-index: 2;

        margin: 5%,auto,0,auto;
        padding: 30px;
        border: 3px red;

        margin: 0 5% 0 5%
    }

    /* 左右布局的盒子 */
    .flex-container{
         display:flex;
        align-items:center;
        gap:50px; 
    }
    .flex-container img{
        width:45%;
        height:auto; 
        /*圆角*/
         border-radius: 8px; 
    } 
    .text-content{
        flex:1;
        /* font-size:clamp(16px, 1.1vw, 24px);  整体文字适当放大  */
        line-height: 1.6em;

        /* flex: 1 1 300px;
        font-size: 1rem;
        line-height: 1.6; */
    }

    /* 顶部导航栏 */
    .navbar {
      background-color: #173e63;  /* 深蓝背景 */
      color: white;/*字体颜色*/
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .nav-item, .nav-icon, .platform-title {
      font-size: 16px;
      cursor: pointer;
    }

    .nav-item:hover, .nav-icon:hover {
      text-decoration: underline;
    }

    .platform-title {
      font-size: 22px;
      font-weight: bold;
    }

    .login-btn, .register-btn {
      background-color: transparent;
      border: 1px solid white;
      border-radius: 15px;
      padding: 5px 15px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .register-btn {
      background-color: #2a7dc3;
      border: none;
      margin-left: 5px;
    }

    .login-btn:hover, .register-btn:hover {
      background-color: #4b90c6;
    }
    /* 背景图 */
    .banner {
    width: 100%;
    height: 200px;  /* 控制高度：可调 */
    background-image: url("网站背景.jpg"); 
    background-position: center;
    background-size: cover; /*保持铺满但不压缩 */
    background-repeat: no-repeat;
    position: relative;
    z-index: 1;
}

    </style>
   
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
          <span class="menu-icon">☰</span>

          <span class="nav-item">新闻</span>
          <span class="nav-item dropdown">学生端 ▼</span>
        </div>
        <div class="nav-center">
          <span class="platform-title">大物虚拟实验平台</span>
        </div>
        <div class="nav-right">
          <span class="nav-icon">🔍</span>
          <button class="login-btn">登录</button>
          <button class="register-btn">注册</button>
        </div>
      </header>

                    <b>

                <p id="inter" style="text-align: right;font-size: larger;"><a href="https://entelecheia-s.github.io/VE-ex/">进入实验></a></p>

</body>
</html>
